<!DOCTYPE html>
<html>
<head>
    <title>Fetch Test</title>
</head>
<body>
    <h1>Fetch Test</h1>
    <div id="result"></div>
    
    <script>
        const resultDiv = document.getElementById('result');
        
        // Test different paths
        const paths = [
            'src/data/recipes.json',
            './src/data/recipes.json',
            '/BrewIt/src/data/recipes.json',
            'https://sai-naman-gangiredla.github.io/BrewIt/src/data/recipes.json'
        ];
        
        async function testFetch(path) {
            try {
                console.log(`Testing path: ${path}`);
                const response = await fetch(path);
                console.log(`Response status: ${response.status}`);
                console.log(`Response ok: ${response.ok}`);
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML += `<p style="color: green;">✅ SUCCESS: ${path} - Found ${Object.keys(data).length} recipes</p>`;
                    return true;
                } else {
                    resultDiv.innerHTML += `<p style="color: red;">❌ FAILED: ${path} - Status: ${response.status}</p>`;
                    return false;
                }
            } catch (error) {
                resultDiv.innerHTML += `<p style="color: red;">❌ ERROR: ${path} - ${error.message}</p>`;
                return false;
            }
        }
        
        async function runTests() {
            resultDiv.innerHTML = '<h2>Testing fetch paths...</h2>';
            
            for (const path of paths) {
                await testFetch(path);
            }
            
            resultDiv.innerHTML += '<h2>Test complete!</h2>';
        }
        
        runTests();
    </script>
</body>
</html>
